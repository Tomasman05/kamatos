<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Kamatos kamat számítás</h1>
        <div class="form">
            <div class="mt-3"> 
                <label for="deposit" class="form-label">Betét</label>
                <input type="text" id="deposit" class="form-control">
            </div>
            <div class="mt-3"> 
                <label for="interest" class="form-label">Névleges kamat(%)</label>
                <input type="text" id="interest" class="form-control">
            </div>
            <div class="mt-3"> 
                <label for="yearCount" class="form-label">Évenkénti tőkésítések száma</label>
                <input type="text" id="yearCount" class="form-control">
            </div>
            <button id="calcButton" class="btn btn-danger mt-3">Számít</button>
            <div class="mt-3" id="result"> 
                <label for="calcRes" class="form-label ">Tényleges éves kamat</label>
                <input type="text" id="calcRes" class="form-control" readonly>
            </div>
        </div>
        <footer class="text-center rounded mx-auto d-block"><span>Vitovszki Tamás</span>, Szoft 1/2N, <span>2023.03.09</span></footer>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
